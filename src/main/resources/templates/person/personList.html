<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Person List</title>
</head>
<body>
    <h1>Persons List</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <!-- <th scope="col">Event name</th> -->
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>


            <tr th:each="person : ${persons}">
                <th scope="row">[[${person.id}]]</th>
                <td>[[${person.firstName}]]</td>
                <td>[[${#strings.toUpperCase(person.lastName)}]]</td>
                <!-- <td>[[${person.event.name}]]</td> -->
                <td>
                    <form
                            th:action="@{/person}"
                            th:method="PUT"
                            class="form-group"
                    >
                        <button type="submit" class="btn btn-warning" ><span>Edit</span></button>
                    </form>
                </td>
                <td>
                    <form
                            th:action="@{/person/delete/{id}(id=${person.id})}"
                            th:method="POST"
                            class="form-group"
                    >
                        <button type="submit" class="btn btn-danger" ><span>X</span></button>
                    </form>
                </td>
            </tr>

            <form
                    th:action="@{/person}"
                    th:method="POST"
                    th:object="${newPerson}"
                    class="form-group"
            >
                <div class="row">
                    <div class="col">
                        <input th:field="*{firstName}" type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input th:field="*{lastName}" type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" placeholder="Date">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Add person</button>
                    </div>
                </div>
            </form>
        </tbody>
    </table>

</body>
</html>
